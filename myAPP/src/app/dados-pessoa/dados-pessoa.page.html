<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Dados da Pessoa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="pessoa">
    <ion-card-header>
      <img [src]="pessoa.imagem" >
    </ion-card-header>

    <ion-card-content>
      <h1>{{pessoa.nome}}</h1>
      <p>{{pessoa.descricao}} - {{pessoa.nome}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="light" *ngFor="let repo of pessoa.repos">
        {{repo}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>

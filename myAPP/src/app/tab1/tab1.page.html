<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="buscarPerfilGit($event)" ></ion-searchbar>

  <ion-list *ngIf="listaPessoasGit">
    <ion-item lines="none" *ngIf="listaPessoasGit.login">
      <ion-label class="ion-text-center">
      </ion-label>
      <ion-label class="ion-text-center">
        NÃ£o Encontrado
      </ion-label>
    </ion-item>


    <ion-item-sliding *ngFor="let pessoa of listaPessoasGit">
      <ion-item lines="full" (click)="exibirPessoa(pessoa)" >
        <ion-thumbnail slot="start">
          <img [src]="pessoa.avatar_url" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{pessoa.name}}</h1>
            <p>{{pessoa.bio}}</p>
            <p>Comprany: {{pessoa.company}}</p>
            <!-- <ion-badge color="light" *ngFor="let item of pessoa.repos"
              >{{item}}</ion-badge
            > -->
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>{{pessoa.public_repos}}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="preto" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
